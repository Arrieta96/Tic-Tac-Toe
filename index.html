<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon"  type="image/png" href="image/tictactoe.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="overlay">
        <div id="message">
            <div id="close">
                <i class="fa fa-close"></i>
            </div>
            <div class="content">x es el <h2>Ganador</h2></div>
        </div>        
    </div>

    <div class="container">
        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="turn">
                <span class="current-turn"></span> Turno
            </div>
            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="stats">
            <div class="player">
                <label>Jugador 1</label>
                <span class="score1">0</span>
            </div>
            <div class="draws">
                <label>Empates</label>
                <span class="draw">0</span>
            </div>
            <div class="player">
                <label>Jugador 2</label>
                <span class="score2">0</span>
            </div>
        </div>

    </div>

<script src="js/script.js"></script>
</body>
</html>
